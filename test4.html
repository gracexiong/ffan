        .box{
            margin: 20px auto;
            width:200px;

        /* brand。csss */
        .popup_cor{
        position: absolute;
        left:50%;
        top:216px;
        background-color: #fff;
        z-index: 9999;
        display:none;
        -webkit-transform: translateX(-50%);
           -moz-transform: translateX(-50%);
            -ms-transform: translateX(-50%);
             -o-transform: translateX(-50%);
                transform: translateX(-50%);
        width:690px;
        height:518px;
        border-radius: 5px;
        margin:0 auto;
        h3{
            font:28px "microsoft yahei";
            color:#000;
            width:100%;
            text-align: center;
            padding-top: 24px ;
            padding-bottom: 22px;
        }
        form{
                padding-right: 174px;
                label{
                    display:block;
                    width:100%;
                    height:40px;
                    margin-bottom: 18px;
                    input{
                        float:right;
                        display:inline-block;
                        width:332px;
                        height:37px;
                        border:1px solid #dadada;
                        padding-left: 4px;
                    }
                    span{
                        float:left;
                        font:18px/40px "microsoft yahei";
                        color:#333;
                        width:176px;
                        text-align: right;
                        em{
                            margin-right: 4px;
                            color:red;
                        }
                    }
                    p{
                        float:left;
                        font:14px "microsoft yahei";
                        color:#999;
                    }
                }
                
               #submit{
                    width:186px;
                    height:42px;
                    border-radius: 5px;
                    background-color: #fff;
                    border:1px solid #63d0ff;
                    color:#63d0ff;
                    text-align: center;
                    font:20px/42px "microsoft yahei";
                    margin-left: 250px;
                    margin-top: 30px;
               } 
        }


}
.mask{
    width:100%;
    height:100%;
    position: absolute;
    left:0;
    top:0;
    background-color: rgba(0,0,0,.3);
    display:none;
}

    <div class="popup_cor">
            <h3>我要合作</h3>
            <span></span>
            <form action="">
                <label for="name">    
                    <span><em>*</em>公司名称：</span>      
                    <input type="text" id="name" />
                </label>
                <label for="property">
                    <span><em>*</em>企业性质：</span>      
                    <input type="text" id="property" />
                </label>
                <label for="qulity">  
                    <span><em>*</em>开店数量：</span>      
                    <input type="text" id="qulity" /></label>
                <label for="partener">
                    <span><em>*</em>线下实体合作方：</span>
                    <input type="text" id="partener" />
                    <p>例如：***商圈等,如有多个请用逗号隔开</p>
                </label>
                <label for="who">     
                    <span><em>*</em>联系人：</span>        
                    <input type="text" id="who" />
                </label>
                <label for="number">  
                    <span><em>*</em>练习电话： </span>     
                    <input type="text" id="number" />
                </label>
                <input type="submit" value="提交"  id="submit"/>
            </form>
        </div>
        <div class="mask"></div>
